<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Mesa Rol JoJo's</title>
</head>
<body>
    <header>
        <nav class="Barra">
            <h1>TOOLA</h1>
        </nav>
    </header>
    <div class="Conteiner">
        <div class="Card">
            <div class="Titulo">
                <h2>ESTILOS (5%)</h2>
                <div class="CuadradoColor"></div>
            </div>                
            <div class="Linea"></div>
            <div class="Habilidades">
                <div class="Bloque">
                    <h2>Cauto</h2>
                    <div class="Estilos">
                        <input type="button" value="-">
                        <div class="BarraDeAtributos"></div>
                        <input type="button" value="+">                          
                    </div>
                </div>
                <div class="Bloque">
                    <h2>Furtivo</h2>
                    <div class="Estilos">
                        <input type="button" value="-">
                        <div class="BarraDeAtributos"></div>
                        <input type="button" value="+">                           
                    </div>
                </div>
                <div class="Bloque">                
                    <h2>Ingenioso</h2>
                    <div class="Estilos">
                        <input type="button" value="-">
                        <div class="BarraDeAtributos"></div>
                        <input type="button" value="+">                          
                    </div>  
                </div>
                <div class="Bloque">
                    <h2>Llamativo</h2>
                    <div class="Estilos">
                        <input type="button" value="-">
                        <div class="BarraDeAtributos"></div>
                        <input type="button" value="+">                          
                    </div>
                </div>
                <div class="Bloque">
                    <h2>Rapido</h2>
                    <div class="Estilos">
                        <input type="button" value="-">
                        <div class="BarraDeAtributos"></div>
                        <input type="button" value="+">                          
                    </div>
                </div>
                <div class="Bloque">
                    <h2>Vigoroso</h2>
                    <div class="Estilos">
                        <input type="button" value="-">
                        <div class="BarraDeAtributos"></div>
                        <input type="button" value="+">                         
                    </div>
                </div>
            </div>    
            <input class="BotonGuardar" type="button" value="Guardar">        
        </div>
        <div class="Card">
            <div class="Titulo">
                <h2>TINTA</h2>
            </div>                
            <div class="Linea"></div>
            <div class="ConteinerBarra">
                <div class="BarraDeTinta"></div>
                <div class="Lineas">
                    <div class="LineaCantidad100">
                        <h1>100%</h1>  
                    </div>
                    <div class="LineaCantidad50">
                        <h1>50%</h1>
                    </div>
                    <div class="LineaCantidad0">
                        <h1>0%</h1>                    
                    </div>                    
                </div>
                <div class="Espacio"></div>
            </div>
        </div>
        <div class="CardDivicion">
            <div class="Card">
                <div class="Titulo">
                    <h2>DIVICION</h2>                
                    <div class="CuadradoColor2"></div>   
                </div>                    
                    <div class="Linea"></div>
                <div class="CardContenedor">
                    <h2>Cantidad:</h2>
                    <input class="TextBox" type="text" value="1">
                    <input class="Boton" type="button" value="Guardar">
                    <div class="EspacioPrueba"></div>
                </div>
            </div>
            <div class="Card">
                <div class="Titulo">
                    <h2>TIEMPO</h2>                
                    <div class="CuadradoColor3"></div>                    
                </div>
                <div class="Linea"></div>
                <div class="ContenedorTiempo">
                    <h2>1Minuto = 10%T.</h2>
                    <input class="Tiempo" type="text" value="00:00">
                    <input class="Boton2" type="button" value="Guardar">                    
                </div>
            </div>
            <div class="Card">
                <div class="Controles">
                    <input class="Boton3" type="button" value="Ejecutar">
                    <input class="Boton3" type="button" value="Eliminar">                    
                </div>
            </div>              
        </div>      
    </div>
    <script src="app.js"></script>
</body>
</html>
